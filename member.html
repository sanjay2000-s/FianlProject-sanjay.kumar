<html>
    <head>
        <link rel="stylesheet" href="styles/mem.css">
        <link rel="stylesheet" href="styles/mobile.css">
    </head>
    <body>
        <div id="top_head" align="center">
        <h3>Welcome to Flash Tec community</h3>
        </div>
        <hr id="top_hr">

<div class="container">
  <form id="contact" action="" method="post">
    <h3>Sign in</h3>
    <h4>Enter your details here</h4>
    <fieldset>
      <input placeholder="First name and Last name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your password" type="password" tabindex="3" required>
    </fieldset>
    <fieldset>
        <button type="reset" value="reset" id="re_set">Reset</button>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="Final.html" target="_blank" title="Flash Tec">Sanjay</a></p>
  </form>
</div>
    </body>
</html>
