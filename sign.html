    <main>
    <div id="bord"
    <font color="white">
<section class="sign">
        <h2>Sign up </h2>
        <form method="POST" action="https://formspree.io/xvogdwnk" id="info_tec">
            <label>First Name<br>
                <input name="First_name_field" type="text" maxlength="50" required>
            </label>
            <label>Last Name<br>
                <input name="Last_name_field" type="text" maxlength="50" required>
            </label>
            <label>Your email address:<br>
                <input name="email_field" type="email" placeholder="Enter a valid email ID" pattern="[^ @]*@[^ @]*" required>
            </label>
            <label>Create a strong password<br>
                <input name="password" type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" required>
            </label>
            <label>Confirm the password<br>
                <input name="confirm_password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="confirm_password" required>
            </label>
            <label>Your date of birth<br>
                <input name="DOB" type="date">
            </label>
            <label>Which is your currently using operating system<br>
                <select>
                    <option disabled selected value></option>
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="mac">Mac</option>
                    <option value="android">Android</option>
                    <option value="ios">IOS</option>
                </select>
            </label>
            <label for="gender">Select your Gender<br>
            <label for="gender">Male</label>
            <input type="radio" value="male" name="gender" checked><br>
            <label for="gender">Female</label>
            <input type="radio" value="female" name="gender"><br></br>
            <label>Reason for joining this page<br>
                <textarea name="Reason" rows="8" cols="50" placeholder="Answer in short words"></textarea>
            </label><br>
            <input type="checkbox" name="checkbox" value="check" id="agree" / required> I have read and agree to the Terms and Conditions and Privacy Policy
            <a href="terms.html">terms and conditions</a><br><br>
            <input type="reset" value="reset" id="re_info">
            <input type="submit" value="Submit" class="button">
        </form>
</section>
